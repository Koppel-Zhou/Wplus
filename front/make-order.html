<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>生成订单</title>
    <!-- Path to Framework7 Library CSS, iOS Theme -->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <!-- Path to Framework7 color related styles, iOS Theme -->
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/wuyiwen.css">
  </head>
  <body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner" id="makeOrderTil">
            <div class="left">
              <a href="menu-content.html" class="external redLeft">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
              </a>
            </div>
            <div class="center">买菜</div>
          </div>
        </div>
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">
            <!-- Scrollable page content -->
            <div class="page-content" style="padding-top:20px">
              <!-- 用料用量 -->
              <form action="">
                <div class="list-block">
                  <ul id="selectedMenu">
                    <li class="item-content menuData">
                      <div class="item-inner">
                        <div class="item-title label">鸡腿肉</div>
                        <div class="item-input">
                          <input type="text" class="textRight" placeholder="数量" value="">
                        </div>
                        <i class="rightBtn fa fa-close"></i>
                      </div>
                    </li>
                    <li class="item-content menuData">
                      <div class="item-inner">
                        <div class="item-title label">鸡腿肉</div>
                        <div class="item-input">
                          <input type="text" class="textRight" placeholder="数量" value="">
                        </div>
                        <i class="rightBtn fa fa-close"></i>
                      </div>
                    </li>
                    <li class="item-content menuData">
                      <div class="item-inner">
                        <div class="item-title label">鸡腿肉</div>
                        <div class="item-input">
                          <input type="text" class="textRight" placeholder="数量" value="">
                        </div>
                        <i class="rightBtn fa fa-close"></i>
                      </div>
                    </li>
                    <li class="item-content menuData">
                      <div class="item-inner">
                        <div class="item-title label">鸡腿肉</div>
                        <div class="item-input">
                          <input type="text" class="textRight" placeholder="数量" value="">
                        </div>
                        <i class="rightBtn fa fa-close"></i>
                      </div>
                    </li>
                  </ul>
                  <ul>
                    <li class="item-content">
                      <div class="item-inner">
                        <div class="item-title label">我还想买</div>
                        <div class="item-input">
                          <input type="text" class="textRight" id="plusName" placeholder="菜名" value="">
                        </div>
                        <div class="item-input">
                          <input type="text" class="textRight" id="plusNum" placeholder="数量" value="">
                        </div>
                        <div class="rightBtn fa fa-plus"></div>
                      </div>
                    </li>
                  </ul>
                </div>
                <!-- 按钮：一键带和自己买 -->
                <div class="row btnGroup" style="margin-top:-30px">
                  <div class="col-10"></div>
                  <div class="col-33">
                    <div class="accordion-item">
                      <div class="accordion-item-toggle">
                        <div class="otherBuy">一键代</div>
                      </div>
                      <div class="accordion-item-content" id="daiBuyContent">
                        <div class="list-block">
                          <ul>
                            <li>
                              <div class="item-content">
                                <div class="item-inner">
                                  <div class="item-title label">打赏</div>
                                  <div class="item-input">
                                    <input type="text" placeholder="输入你想打赏的金额" value="">
                                  </div>
                                  元
                                </div>
                              </div>
                            </li>
                            <li>
                              <div class="item-content">
                                <div class="item-inner">
                                  <div class="item-title label">订单截止</div>
                                  <div class="item-input">
                                    <input type="text" placeholder="输入该订单的截止时间" value="">
                                  </div>
                                </div>
                              </div>
                            </li>
                            <li>
                              <div class="item-content">
                                <div class="item-inner">
                                  <div class="item-title label">送菜地址</div>
                                  <div class="item-input">
                                    <input type="text" placeholder="" value="河北师范大学诚朴园3号楼"
                                    class="fourteenFont"> 
                                  </div>
                                  <a href="#" class="grayLeft">
                                      <i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
                                  </a>
                                </div>
                              </div>
                            </li>
                          </ul>
                        </div>
                        <div class="row" style="padding-bottom:10px;">
                          <div class="col-65"></div>
                          <div class="col-30">
                            <a href="request-list.html" class="external button button-fill color-red">确认</a>
                          </div>
                          <div class="col-5"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-10"></div>
                  <div class="col-33"><a href="basket-list.html" class="external button selfBuy">自己买</a></div>
                  <div class="col-10"></div>
                </div>
              </form>
            </div>  
          </div>
        </div>
        <!-- Bottom Toolbar-->
        
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
    <script type="text/javascript" src="js/jquery-2.2.2.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        var pageWidth = $(".page").width();
        $("#daiBuyContent").width(pageWidth);

        //实现＋号效果
        $(".fa-plus").click(function(){
          var plusName =  $("#plusName").val();
          var plusNum = $("#plusNum").val();

          var one = $('<li class="item-content menuData"></li>');
          var two = $('<div class="item-inner"></div>');
          var three1 = $('<div class="item-title label">'+plusName+'</div>');
          var three2 = $('<div class="item-input"></div>');
          var three3 = $('<i class="rightBtn fa fa-close"></i>');
          var four = $('<input type="text" class="textRight" placeholder="数量" value="'+plusNum+'">');
          var newOrder = one.append(two.append(three1,three2.append(four),three3));
          $("#selectedMenu").append(newOrder);
        });
        // ×号实现删除
        $("body").on("click",".fa-close",function(){
          var del = $(this).parent().parent();
          del.remove();
        });
      });
    </script>
  </body>
</html>
